<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" type="reset" href="css\reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css\style.production.css" />
    <title>LD: Contact</title>
    <link
      rel="shortcut icon"
      href="img\favicon.svg"
      alt="black and white etched plumtree favicon"
    />
  </head>
  <body>
    <header class="page-header">
      <img
        src="img\leanne-duyck-logo.gif"
        alt="purple based logo of Leanne Duyck, text consisting of my name and title web dev"
        class="page-header__item-logo"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact-form">
      <h1>Let's be in touch!</h1>
      <div>
        <ul class="contact-list">
          <li>
            email me at:
            <a
              class="contact-page__item"
              href="mail to:leanne.m.dk@gmail.com"
              target="_blank"
            >
              leanne.m.dk@gmail.com</a
            >
          </li>
          <li>
            text me at:
            <a
              class="contact-page__item"
              href="tel:+1(800)123-4567"
              target="_blank"
              >1.800.123.4567</a
            >
          </li>
          <li>
            share your email with me:
            <form action="*" method="post">
              <label for="email"></label>
              <input type="email" id="email" />
              <button type="submit" class="button">Submit</button>
            </form>
          </li>
        </ul>
      </div>
    </main>
    <footer class="page-footer">
      find me on:
      <div class="social-media">
        <a
          href="https://github.com/leanneduyck"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img\github-icon.svg"
            alt="github icon"
            class="social-media__item"
          />
        </a>
        <a
          href="https://instagram.com/leanne_duyck/"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img\instagram-icon.svg"
            alt="instagram icon"
            class="social-media__item"
          />
        </a>
        <a
          href="https://linkedin.com/in/leanne-duyck-14b8702ab/"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img\linkedin-icon.svg"
            alt="linkedin icon"
            class="social-media__item"
          />
        </a>
      </div>
      <div>designed and developed by:</div>
      <div>Leanne Duyck</div>
      <div>
        <img
          src="img\favicon.svg"
          alt="plumtree image"
          class="footer__plumtree-favicon"
        />
      </div>
    </footer>
  </body>
</html>
